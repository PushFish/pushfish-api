<html><head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script>
  function GetRandomBackground()
  {
    var app_id = 'eb8e5c0797e660770c5a4c5abbf308867828aabab68e20be05a387aa54133327'
    var url = 'https://api.unsplash.com/photos/random?client_id=' + app_id;
    $.ajax({
      url: url,
      dataType: 'json',
      success: function(json) {
        var src = json.urls.regular;
        $('#selector').css('background-image','url('+src+')').css('background-size','cover');
      }
    });
  }
  GetRandomBackground();
  </script>
</head>
<body style="
    margin: 0px;
">
  <div id="selector" style="width: 100%;height: 100vh;margin: 0px;background-image: url(&quot;https://images.unsplash.com/photo-1528071542637-2ca6095eaab4?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjM3Mzk0fQ&amp;s=83cf0e3525f79693c5e8e3a4bbb3bbad&quot;);background-size: cover;"></div>


</body></html>
